<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1  class='Header'> GPA CALCULATOR</h1>

    <div class="Menu">
        <div>
            <a href="index.html"> <strong>HOME</strong></a>
            <a href="gallery.html"> <strong>GALLERY</strong></a>
            <a href="ct.html">  <strong>CONTACT</strong></a>
            <a href="gpa.html"><strong>GPA</strong> </a> </div> 
    </div>

    <div class="wrapper">
      <div class="form-row">
          <div class="col">
              <input id="course-name" class="form-control" type="text" placeholder="Course Name">
          </div>
          <div class="col">
            <input id="course-code" class="form-control" type="text" placeholder="Course Code">
        </div>
          <div class="col">
              <select id="new-semester" class="form-control" >
                <option value="">Semester</option>
                <option value="1">term 1 </option>
                <option value="2">term 2</option>
            </select>
            </div>
          <div class="col">
              <select id="grade" class="form-control">
                  <option value="">Grade</option>
                  <option value="4">A</option>
                  <option value="3.5">B+</option>
                  <option value="3">B</option>
                  <option value="2.5">C+</option>
                  <option value="2">C</option>
                  <option value="1.5">D+</option>
                  <option value="1">D</option>
                  <option value="0">F</option>
              </select>
          </div>
          <div class="col">
              <input id="add" class="btn btn-primary" type="button" value="Add">

          </div>
      </div>
      <table id="table" class="table table-bordered display-none">
          <thead>
              <tr>
                  <th>Course Name</th>
                  <th>Course Code</th>
                  <th>Semester</th>
                  <th>Grade</th>
              </tr>
          </thead>
          <tbody id="tbody">
      
          </tbody>
          <tfoot id="tfoot">
      
          </tfoot>
      </table>
      <div class="row">
        <div class="col">
            <input id="calc-gp" class="btn btn-success display-none" type="button" value="Calc GP">
        </div>
        <div class="col">
        <input id="clear" class="btn btn-warning display-none" type="button" value="Clear">
        </div>
    </div>
  </div>
  <script src="js/realgpa.js"></script> 
</body>
</html>
